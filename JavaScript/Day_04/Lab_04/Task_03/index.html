<html>

<head>
    <title>Students</title>
</head>

<body>
    <!-- DropDown Menu -->
    <label for="stud" style="font-weight:bold; display:block; text-align:center; margin-top:20px;">Students ID:</label>

    <select name="student" id="stud" style="
        width:220px;
        padding:10px;
        border:2px solid #a4b4cf;
        border-radius:8px;
        margin:10px auto;
        display:block;
        font-size:16px;
        background-color:#f5f6f7;">
    
    </select>

    <!-- Div Student info -->
    <div class="stud_info" style="
        width:220px;
        padding:15px;
        border:2px solid #a4b4cf;
        border-radius:10px;
        margin:20px auto;
        display:block;
        background-color:#f5f6f7;">
    </div>

    <script src="code.js"></script>
</body>

</html>
