<html>

<head>
    <title>Gallery</title>
</head>

<body>
    <img src="../Images/1.png"
        style="width:200px; height:200px; border:4px solid black; margin:20px auto; display:block;" />

    <div style="text-align:center; margin-top:10px;">
        <input type="button" value="⏮️" id="prev" style="margin:0 5px;" />
        <input type="button" value="▶️" id="slide" style="margin:0 5px;" />
        <input type="button" value="⏹️" id="_stop" style="margin:0 5px;" />
        <input type="button" value="⏭️" id="next" style="margin:0 5px;" />
    </div>

    <script>
        imgobj = document.querySelector('img')
        next = document.querySelector('#next')
        prev = document.querySelector('#prev')
        slide = document.querySelector('#slide')
        _stop = document.querySelector('#_stop')
        var counter = 1;
        var slideInterval=null;

        // next
        next.addEventListener('click', function () {
            counter++;
            if (counter == 7)
                counter = 1
            imgobj.src = "../Images/" + counter + ".png"

        })

        //prev
        prev.addEventListener('click', function () {
            counter--;
            if (counter == 0)
                counter = 6
            imgobj.src = "../Images/" + counter + ".png"

        })

        //slide
        slide.addEventListener('click', function () {
            if (!slideInterval)  //not work
            {
                slideInterval = setInterval(function () {
                    counter++;
                    if (counter == 7)
                        counter = 1
                    imgobj.src = "../Images/" + counter + ".png"

                }, 700)
            }
        })

        //stop 
        _stop.addEventListener('click',function(){
            clearInterval(slideInterval)
            slideInterval=null;
        })

    </script>


</body>

</html>
