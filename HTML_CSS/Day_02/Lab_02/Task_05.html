<html>
  <head>
     <title> Registration </title>
  </head>
  <body>
     <h1 > Registration </h1>
      <form method='get' action='Task_04.html'>
          
         <table border='0' width='400' >
             <tr>
                <td width='200'> <b> Full Name </b> </td>
                <td width='200'> <b> Username </b> </td>
             </tr>
             <tr >
                <td width='200'> 
                   <input type='text' placeholder='Your Full Name ' name='fullName'  size='60'/> 
                 </td>
                <td width='200'>
                     <input type='text' placeholder='Your username ' name='userName'  size='60'/> 

                </td>
             </tr>


 <tr>
                <td width='200'> <b> Email</b> </td>
                <td width='200'> <b> Phone Number </b> </td>
             </tr>
             <tr >
                <td width='200'> 
                   <input type='email' placeholder='Your Email ' name='email'  size='60'/> 
                 </td>
                <td width='200'>
                     <input type='tel' placeholder='Your phone number ' name='phone'  size='60'/> 

                </td>
             </tr>


 <tr>
                <td width='200'> <b>Password</b> </td>
                <td width='200'> <b> Confirm Password </b> </td>
             </tr>
             <tr >
                <td width='200'> 
                   <input type='password' placeholder='Your Password ' name='password'  size='60'/> 
                 </td>
                <td width='200'>
                     <input type='password' placeholder='Confirm PAssword' name='confirm Password'  size='60'/> 

                </td>
             </tr>
        
          <tr >
               <td colspan='2'> <b> &nbsp; Gender </b> </td>
          </tr>

          <tr >
               <td colspan='2'> 
                   <input type='radio' name='gender' value='female'> Female  &nbsp;
                   <input type='radio' name='gender' value='male'> Male

               </td>
          </tr>

            <tr >
               <td align='center' colspan='2' bgcolor='green'> 
                  <input type="submit" Value="Register"/>
               </td>
          </tr>
           <tr >
               <td align='center' colspan='2' bgcolor='red'> 
                  <input type="reset" Value="Cancel"/>
               </td>
          </tr>


         </table>
          
             </form>
  </body>
</html>s
